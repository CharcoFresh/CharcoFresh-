<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Place an Order - Charco Fresh</title>
        <style>
            body {
                  font-family: Arial, sans-serif;
                        background-color: #f4f4f4;
                              margin: 0;
                                    padding: 0;
                                        }

                                            header {
                                                  background-color: #000;
                                                        color: white;
                                                              padding: 1.5em;
                                                                    text-align: center;
                                                                        }

                                                                            section {
                                                                                  max-width: 500px;
                                                                                        margin: 2em auto;
                                                                                              background-color: white;
                                                                                                    padding: 2em;
                                                                                                          border-radius: 10px;
                                                                                                                box-shadow: 0 0 15px rgba(0,0,0,0.1);
                                                                                                                    }

                                                                                                                        h2 {
                                                                                                                              text-align: center;
                                                                                                                                    margin-bottom: 1em;
                                                                                                                                        }

                                                                                                                                            input, textarea {
                                                                                                                                                  width: 100%;
                                                                                                                                                        padding: 1em;
                                                                                                                                                              margin-bottom: 1em;
                                                                                                                                                                    border: 1px solid #ccc;
                                                                                                                                                                          border-radius: 6px;
                                                                                                                                                                              }

                                                                                                                                                                                  button {
                                                                                                                                                                                        width: 100%;
                                                                                                                                                                                              padding: 1em;
                                                                                                                                                                                                    background-color: #000;
                                                                                                                                                                                                          color: white;
                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                      border-radius: 6px;
                                                                                                                                                                                                                            cursor: pointer;
                                                                                                                                                                                                                                  font-size: 1em;
                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                          button:hover {
                                                                                                                                                                                                                                                background-color: #333;
                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                      </style>
                                                                                                                                                                                                                                                      </head>
                                                                                                                                                                                                                                                      <body>

                                                                                                                                                                                                                                                      <header>
                                                                                                                                                                                                                                                        <h1>Charco Fresh</h1>
                                                                                                                                                                                                                                                          <p>Place Your Order</p>
                                                                                                                                                                                                                                                          </header>

                                                                                                                                                                                                                                                          <section>
                                                                                                                                                                                                                                                            <h2>Order Form</h2>
                                                                                                                                                                                                                                                              <form action="https://formsubmit.co/charcofresh.co@gmail.com" method="POST">
                                                                                                                                                                                                                                                                  <input type="text" name="Full Name" placeholder="Full Name" required />
                                                                                                                                                                                                                                                                      <input type="email" name="Email" placeholder="Email Address" required />
                                                                                                                                                                                                                                                                          <input type="number" name="Quantity" placeholder="Quantity" required />
                                                                                                                                                                                                                                                                              <textarea name="Notes" placeholder="Any notes (optional)"></textarea>

                                                                                                                                                                                                                                                                                  <!-- Redirect to thank you page -->
                                                                                                                                                                                                                                                                                      <input type="hidden" name="_next" value="https://charcofresh.github.io/CharcoFresh-/thankyou.html">

                                                                                                                                                                                                                                                                                          <button type="submit">Place Order</button>
                                                                                                                                                                                                                                                                                            </form>
                                                                                                                                                                                                                                                                                            </section>

                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                            </html>

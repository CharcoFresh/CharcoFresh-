<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charco Fresh - Order Now</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1.5em 1em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin-top: 0.3em;
      font-size: 1.1em;
      font-weight: 300;
    }
    section {
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input, textarea {
      padding: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 1em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #333;
    }
    #confirmation {
      text-align: center;
      display: none;
      color: green;
      margin-top: 1em;
    }
    footer {
      text-align: center;
      padding: 2em 1em 1em;
      font-size: 0.95em;
      background-color: #f0f0f0;
      margin-top: 2em;
      line-height: 1.5;
    }
    footer a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Charco Fresh</h1>
    <p>Your Secret Weapon Against Sweat</p>
  </header>

  <section>
    <h2>Order Now</h2>
    <form id="orderForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="number" placeholder="Quantity" required />
      <textarea placeholder="Additional Notes (Optional)"></textarea>
      <button type="submit">Place Order</button>
    </form>
    <p id="confirmation">Thank you! We'll get in touch soon via charcofresh.co@gmail.com.</p>
  </section>

  <footer>
    <p>Follow us on 
      <a href="https://www.instagram.com/charcofresh.co" target="_blank">@charcofresh.co</a>
    </p>
    <p>&copy; 2025 Charco Fresh. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('orderForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.reset();
      confirmation.style.display = 'block';
    });
  </script>

</body>
</html>
